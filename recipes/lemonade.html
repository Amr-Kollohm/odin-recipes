<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lemonade</title>
        <link href="../styles/recipe.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="center">Lemonade Recipe</h1>
        <div class="center"><img src="../img/lemonade.jpg" alt="A glass lemonade" height="300"></div>
        <h2 class="lemonade">Description</h2>
        <p>A <strong>simple</strong> recipe for a <em>refreshing</em> cup of lemonade.</p>
        <h3 class="lemonade">Ingredients</h3>
        <ul>
            <li>Sugar and water</li>
            <li>Lemon juice</li>
            <li>Ice</li>
        </ul>
        <h3 class="lemonade">Steps</h3>
        <ol>
            <li>Dissolve sugar in water</li>
            <li>Add freshly squeezed lemon juice</li>
            <li>Add ice and enjoy</li>
        </ol>
    </body>
</html>
